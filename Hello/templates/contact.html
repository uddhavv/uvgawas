{% extends 'base.html' %}
{% load static %}
{% csrf_token %}

{% block title %}Contact
{% endblock title %}

 {% block body %}
 <div class="container mb-3 py-4">
    <h1 class="text-danger text-center">|| Contact Us ||</h1>
    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="row mb-3 me-3">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>
        </div>

        <div class="row mb-3 me-3">
            <label for="email" class="col-sm-2 col-form-label">Email address</label>
             <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>
        </div>
        <div class="row mb-3 me-3 ">
            <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div></div>      
        <div class="row mb-3 me-3">
            <label for="start" class="col-sm-2 col-form-label">Starting Point</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="start" name="start" placeholder="From">
        </div></div>     
        <div class="row mb-3 me-3">
            <label for="end" class="col-sm-2 col-form-label">Destination</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="end" name="end" placeholder="To">
        </div></div>   
        <div class="row mb-3 me-3">
            <label for="date" class="col-sm-2 col-form-label">Date of Departure</label>
            <div class="col-sm-10">
            <input type="date" class="form-control" id="date" name="date" placeholder="Departure date">
        </div> </div>   
        <div class="row mb-3 me-3">
            <label for="mode" class="col-sm-2 col-form-label">Mode of Transportation</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="mode" name="mode" placeholder="Train/Bus/Plain/Private Car">
        </div> </div>
        <div class="row mb-3 me-3">
            <label for="desc" class="col-sm-2 col-form-label">If you want to write something</label>
            <div class="col-sm-10">
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        </div>
        <button class="btn btn-success btn-lg" type="submit">Submit</button>
    </form>
</div>
<div class="text-danger text-center">
    <p>YOU CAN CONTACT US</p>
      <p><span class="glyphicon glyphicon-map-marker"></span>Bhandup,Mumbai</p>
    <p><span class="glyphicon glyphicon-phone"></span>Phone: +91 1234567890</p>
    <p><span class="glyphicon glyphicon-envelope"></span>Email: mail@mail.com</p>
</div>
{% endblock body %}
